{{ define "error" }}
  <div class="alert alert-danger alert-dismissible col-12 text-center" role="alert">
    {{.Message}} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    {{ if .Error }}
      <br>
      <strong>DEBUG: </strong> {{ .Error }}
    {{ end }}
  </div>
{{ end }}
